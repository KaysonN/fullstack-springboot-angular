<mat-card>
  <mat-card-content>
    <div *ngIf="courses$ | async as courses; else loading">
      <mat-toolbar color="primary">
        <span>Cursos Dispon√≠veis</span>
      </mat-toolbar>
      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="category">
          <th th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let course">{{course.description}}
            <mat-icon aria-hidden="false" aria-label="Cater" fontIcon="{{course.description | category}}">
              {{course.category | category}}</mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Add course" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>

          <mat-cell *matCellDef="let course">
            <button mat-icon-button color="basic" aria-label="Edit course" (click)="onEdit()">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Remove course" (click)="onDelete()">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
