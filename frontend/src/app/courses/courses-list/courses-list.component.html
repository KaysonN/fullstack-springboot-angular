<table mat-table [dataSource]="course">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let course"> {{course.name}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="description">
          <th th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let course">{{course.description}}
            <mat-icon aria-hidden="false" aria-label="Cater" fontIcon="{{course.description | category}}">
              {{course.category | category}}</mat-icon>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th th mat-header-cell *matHeaderCellDef>
            <button mat-mini-fab color="accent" aria-label="Add course" (click)="onAdd()">
              <mat-icon>add</mat-icon>
            </button>
          </th>

          <td mat-cell *matCellDef="let course">
              <button mat-icon-button color="basic" aria-label="Edit course" (click)="onEdit()">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="Remove course" (click)="onDelete(course._id)">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
